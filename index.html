<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Style Chess</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="top">
                    <div class="circle"></div>
                    <img src="./css/img/chessK.png" alt="chessKnight">
                </div>
                <div class="info">
                    <h1 class="title">The Knight Chess</h1>
                    <h3>It's a formidable piece of chess. It could create lots trap to the opponent.</h3>
                    <div class="approve">
                        <button class="agree">Agree</button>
                        <button class="disagree">Disagree</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
